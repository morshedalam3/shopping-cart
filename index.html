                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('phone', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phone-count" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('phone', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="phone-total">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">

                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductChange('case', false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="case-count" class="form-control text-center" value="1">
                           <button onclick="handleProductChange('case', true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-total">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="total-price">$1,278</h5>
                        <h5 id="tax-amount">$0</h5>
                        <h5 id="grand-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

function handleProductChange(product, isIncrease){
                           const productInput = document.getElementById(product + '-count');
                  const productCount = parseInt(productInput.value);
                  let productNewCount = productCount;
                  if(isIncrease == true){
                     productNewCount = productCount + 1;
                  }
                  if(isIncrease == false && productCount > 0){
                     productNewCount = productCount - 1;
                  }
                  productInput.value = productNewCount;
                  // const productTotal = productNewCount * 1219; 
                  let productTotal = 0;
                  if(product == 'phone'){
                     productTotal = productNewCount * 1219;
                  }
                  if(product == 'case'){
                     productTotal = productNewCount * 59;
                  }
                     document.getElementById(product + '-total').innerText = '$' + productTotal;
                     calculateTotal()
                  }
                  function calculateTotal(){
                     const phoneInput = document.getElementById('phone-count');
                     const phoneCount = parseInt(phoneInput.value);
                     const caseInput = document.getElementById('case-count');
                     const caseCount = parseInt(caseInput.value);
                     const totalPrice = phoneCount * 1219 + caseCount * 59;
                     document.getElementById('total-price').innerText = '$' + totalPrice;
                     const totalTax = Math.round(totalPrice * 0.1);
                     document.getElementById('tax-amount').innerText = '$' + totalTax;
                     const grandTotal = totalPrice + totalTax;
                     document.getElementById('grand-total').innerText = '$' + grandTotal;
                  }
